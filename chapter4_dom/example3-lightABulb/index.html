<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Bulb</title>
  </head>
  <body>
    <main>
      <div class="container text-center">
        <h1>Examples</h1>
        <img src="img/light-off.jpg" alt="" class="image" /><br />
        <div class="mt-4">
          <button class="btn on btn-outline-warning">OPEN</button>
          <button class="btn off btn-outline-primary">CLOSE</button>
        </div>
        <br />
        <div class="div-input">
          <label for="textbox">You write something: </label>
          <input class="textbox" type="text" />
          <label for="checkbox">Lower/Upper</label>
          <input class="checkbox" type="checkbox" />
        </div>
        <ul class="list text-start">
          <li>Javascript</li>
          <li>Java</li>
          <li>Python</li>
          <li>C++</li>
        </ul>
        <div
          class="
            text-start
            d-flex
            justify-content-start
            align-items-center
            mt-5
          "
        >
          <input class="language me-1" type="text" />
          <button class="btn add btn-success me-1">Add</button>
          <button class="btn delete btn-danger">Delete</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
